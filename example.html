<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.dropbox.js"></script>

	<title>Dropbox Test</title>
	<script type="text/javascript">
	$(document).ready(function() {
		$('#dropbox').dropbox({
			onDrop: function(f) {
				$(f).each(function(idx, data) {
					$('#log').append('<p>' + data.name + '</p>');
				});
			}
		});

	});
	</script>
</head>
<body>
<h1>Dropbox</h1>
<div id="dropbox" style="border: 1px solid #990000; width: 500px; height: 200px;">Drop something here</div>

<h1>You have dropped</h1>
<div id="log"></div>
</body>
</html>
